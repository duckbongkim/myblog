    <body>
        <h1 class="click_h1">제목</h1>
        <h3 id="clickCount">클릭 횟수 : 0</h3>
    
        <script>
            let count = 0; // 클릭 카운트를 저장할 변수
            
            const click_o = document.querySelectorAll('.click_h1');
            click_o.addEventListener('click',function(){
                count++;
                document.getElementById('clickCount').textContent = '클릭 횟수 : ' + count
                
            })
